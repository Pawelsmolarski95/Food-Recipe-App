<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fing Meals For Your Ingredients</title>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro:wght@500&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-search">
        <div class="header-description ">
            <h1>Find Meals For Your Ingredients</h1>
            <h3>"Real foof doesn't have ingredients, real food is ingredients. "</h3>
            <h3> - Jamie Oliver</h3>
            <div class="btn-search">
                <input type="text" id="inputSearch" name="serach-products" placeholder="Enter an ingredient">
                <button type="submit" id="btn-main-search" class="btn-search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>
    <section class="container-food-list">
        <div class="container-title">
            <h1>Your Search Results:</h1>
        </div>
        <div class="container-food">
        <!-- MEALS -->
        </div>
    </section>
    <section class="meal-description hidden ">
         <div class="meal-description-wrapper">
            <div class="meal-description-btn">
                <button type="button" class="btn-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="renderDescripton">
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
